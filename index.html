<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bookmark App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    
</head>
<body>
    <section>
    
<div class="container">
    <h1>Bookmarks</h1>
    <form id="js-add-bookmark">
        <button class="add">New</button>
    </form>
    <div>
        <select name="rating" id="rating">
            <option value="">Filter By</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
        </select>
    </div>
</div>
    <div class="js-save-bookmark"></div>
    <ul class="js-bookmark-list" >
       
    </ul>
  
    </section>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/add-bookmark.js"></script>
    <script type="module" src="scripts/expanded.js"></script>
    <script type="module" src="scripts/api.js"></script>
    
</body>
</html>
